<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff; /* White background */
            color: #333;
        }
        h1, h2 {
            margin: 0;
        }
        a {
            text-decoration: none;
        }

        /* Info Section */
        .info-section {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .info-section h2 {
            color: #28a745;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .info-section p {
            font-size: 1em;
            color: #555;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjust for the info section height */
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        form h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        select, input, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #28a745; /* Green button */
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
        }
        button:hover {
            background-color: #218838; /* Slightly darker green on hover */
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- App Information Section -->
    <div class="info-section">
        <h2>Currency Converter</h2>
        <p>
            Convert world currencies quickly and accurately with real-time exchange rates. <br>
            Just select currencies, input the amount, and get your results instantly.
        </p>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <form action="/convert" method="post">
            <h1>Convert Currency</h1>
            <label for="base_currency">From:</label>
            <select id="base_currency" name="base_currency" required>
                {% for currency in currencies %}
                <option value="{{ currency }}">{{ currency }}</option>
                {% endfor %}
            </select>
            <label for="target_currency">To:</label>
            <select id="target_currency" name="target_currency" required>
                {% for currency in currencies %}
                <option value="{{ currency }}">{{ currency }}</option>
                {% endfor %}
            </select>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" placeholder="Enter amount" required>
            <button type="submit">Convert</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 Currency Converter. All rights reserved.
    </div>
</body>
</html>
